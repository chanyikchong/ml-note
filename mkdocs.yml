  - Deep Learning:
    - Neural Network Fundamentals: deep-learning/nn-fundamentals.md
    - CNN: deep-learning/cnn.md
    - RNN: deep-learning/rnn.md
    - Normalization: deep-learning/normalization.md
    - Training: deep-learning/training.md
  - Practical ML:
